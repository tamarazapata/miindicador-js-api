<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d8f0342dc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/estilos.css" />
    <title>Conversor de monedas</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Conversor de Monedas</h1>
        <form id="currency-form">
            <div class="mb-3">
                <label for="amount" class="form-label">Monto en CLP:</label>
                <input type="number" class="form-control" id="input-amount" placeholder="Ingresa el monto en CLP" required>
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Convertir a:</label>
                <select class="form-select" id="currency-type" required>
                    <option value=""  selected disabled>Seleccione moneda</option>
                    <option value="uf">Unidad de Fomento (UF)</option>
                    <option value="dolar">Dólar Observado (USD)</option>
                    <option value="dolar_intercambio">Dólar Acuerdo (USD)</option>
                    <option value="euro">Euros (EUR)</option>
                    
                </select>
            </div>
            <button id="submit-btn" type="submit" class="btn btn-primary w-100">Convertir</button>
        
        </form>

        <p id="conversion" class="conversion-result">...</p>

        <h3 class="texto alerta" id="error"></h3>

    <script src="./scripts/javascript.js"></script>
</body>
</html>
